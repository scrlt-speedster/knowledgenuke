<style type="text/css">
.header-cont {
        width:100%;
        position:fixed;
        top:0px;
        background:white;
        border:1px solid #CCC;

        }
    
    .title {
    height:40px;
    background:#F0F0F0;
    float:left;
    font-family:"Lucida Console";
    font-size:25px;
    color:#6495ED;
    margin:10px ;
    padding:10px;
    text-align:centre;
        }
.search {
  width: 100%;
  position: relative;

}
.login-group{
float:right;
margin:10px;

}
.login-group input[type="button"]{background-color:#9400D3;border-radius: 5px;color:#fff;height:30px;text-decoration: none;}
.searchTerm {
  float: left;
  width: 100%;
  border: 3px solid #00B4CC;
  padding: 5px;
  height: 36px;
  border-radius: 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  position: absolute;  
  right: -30px;
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  font-size: 20px;
background: #00B4CC;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.title2{
font-size:30px;
margin-top:100px;
text-align:center;
padding:20px;

color:#f43;
 
}
.contentBody{
background-color: 	#FFE4C4;
flex: 8;
padding:10px;
margin: inherit;
white-space:pre-wrap;/* Displays like entered in test area */
}


.sideAndContent{
margin:20px 30px;
/*align-items:baseline;*/
display:flex;
 justify-content: space-around;
}
.vertical-menu {
    width: 200px; /* Set a width if you like */
flex: 2;

}

.vertical-menu a {
    background-color: #eee; /* Grey background color */
    color: black; /* Black text color */
    display: block; /* Make the links appear below each other */
    padding: 12px; /* Add some padding */
    text-decoration: none; /* Remove underline from links */
}

.vertical-menu a:hover {
    background-color: #ccc; /* Dark grey background on mouse-over */
}

.vertical-menu a.active {
    background-color: #00FFFF; /* Add a green color to the "active/current" link */
    color: white;
}

.topicList a{
    background-color: #eee; /* Grey background color */
    color: black; /* Black text color */
    display: block; /* Make the links appear below each other */
    padding: 12px; /* Add some padding */
    text-decoration: none; /* Remove underline from links */
}
.topicList a:hover {
    background-color: #ccc; /* Dark grey background on mouse-over */
}
.headAndButton{
display:flex;
justify-content: space-between;
 }
.button-group-two{
float:right;
}
</style>

<head>

<body ng-app="myApp" ng-controller="myCtrl3">
 <div class="header-cont ">
       <a href=""><div class="title" ng-click="openHome()">Knowledge Nuke</div></a>
 
       <div class="wrap">
       <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?">
      <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
     </button>
   </div>
</div>
<div class="login-group">
        
</div>
    </div>

<div class="title2">
{{BlogTitle}}
</div>
<div class="button-group-two">
</div>

<div class="sideAndContent">
 <div class="vertical-menu">

  <a ng-show="check()" href="tasklistpage.html">Tasks</a>
  <a href="contactUs.html">Contact Us</a>
  
</div> 
<div class="contentBody" ng-bind-html="BlogContent" >

</div>

<!-- The Modal -->
<div id="myModal" ng-show="showPopup" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span ng-click="close()" class="close">&times;</span>
    <p>{{msg}}</p>
<button ng-click="close()" style="border:none">OK</button>
  </div>

</div>
